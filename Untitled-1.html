<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Folder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Download Folder</h1>
  <p>Click the button below to download the folder as a ZIP file. Website by reggg</p>
  <button onclick="downloadFolder()">Download Folder</button>

  <script>
    function downloadFolder() {
      const a = document.createElement('a');
      a.href = 'URANIUMEXE.zip';
      a.download = 'URANIUMEXE.zip';
      a.click();
    }
  </script>
</body>
</html>
